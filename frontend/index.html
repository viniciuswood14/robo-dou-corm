<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robô DOU – INLABS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Robô DOU – INLABS</h1>

    <div class="row">
      <label for="data">Data (YYYY-MM-DD)</label>
      <input id="data" type="date" />
    </div>

    <div class="row">
      <label for="sections">Seções (ex.: DO1 ou DO1,DO2,DO3)</label>
      <input id="sections" type="text" placeholder="DO1" value="DO1" />
    </div>

    <details class="adv">
      <summary>Opções avançadas (palavras-chave)</summary>
      <p class="hint">Se deixar vazio, o backend usa o conjunto padrão (PRONAPA, PCFT, PNM, Fundo Naval, etc.).</p>
      <textarea id="keywords" rows="3" placeholder='["Marinha","Fundo Naval"]'></textarea>
    </details>

    <div class="actions">
      <button id="btnProcessar">Processar no INLABS</button>
      <button id="btnCopiar" disabled>Copiar texto</button>
    </div>

    <pre id="preview" class="preview" aria-live="polite"></pre>
  </main>

  <script src="app.js"></script>
</body>
</html>
