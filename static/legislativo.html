<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Legislativo - CORM</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    .leg-card {
      border-left: 4px solid #ccc;
      padding: 10px 15px;
      margin-bottom: 15px;
      background-color: #f8f9fa;
      border-radius: 4px;
    }
    .leg-camara { border-left-color: #28a745; }
    .leg-senado { border-left-color: #0056b3; }
    .leg-badge {
        font-size: 0.8em;
        padding: 2px 6px;
        border-radius: 4px;
        color: white;
        font-weight: bold;
        text-transform: uppercase;
    }
    .bg-camara { background-color: #28a745; }
    .bg-senado { background-color: #0056b3; }
    
    /* Estilo do Select */
    .filter-container {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        align-items: center;
        justify-content: center;
    }
    select {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background-color: white;
        font-size: 16px;
        max-width: 200px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">‚Üê Voltar para a P√°gina Inicial</a>
  <main class="card">
    <header class="card-header">
      <img src="logo-marinha.png" alt="Logotipo da Marinha do Brasil" class="logo" />
      <h1>Monitoramento Legislativo</h1>
    </header>

    <p class="hint">
        O rob√¥ consulta as APIs de Dados Abertos da C√¢mara e do Senado procurando por PLs, PECs e Requerimentos com palavras-chave estrat√©gicas (PROSUB, Nuclear, Or√ßamento, etc).
    </p>

    <div class="filter-container">
        <label for="daysSelect">Per√≠odo:</label>
        <select id="daysSelect">
            <option value="5" selected>√öltimos 5 dias</option>
            <option value="15">√öltimos 15 dias</option>
            <option value="30">√öltimos 30 dias</option>
        </select>
    </div>

    <div class="actions" style="justify-content: center;">
      <button id="btnLegislativo" style="background-color: #4a4e69; border-color: #4a4e69; width: 100%;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 21h18"/><path d="M5 21V7l8-4 8 4v14"/><path d="M8 21v-9a4 4 0 1 1 8 0v9"/></svg>
        Verificar C√¢mara e Senado Agora
      </button>
    </div>

    <div id="leg-results" style="margin-top: 20px;">
        <p id="leg-status" class="hint" style="text-align: center;">Selecione o per√≠odo e clique para iniciar.</p>
    </div>

  </main>

  <script>
      // Garante que a API_BASE est√° vazia para usar o mesmo dom√≠nio
      const API_BASE = ""; 

      document.getElementById("btnLegislativo").addEventListener("click", async () => {
        const btn = document.getElementById("btnLegislativo");
        const select = document.getElementById("daysSelect");
        const container = document.getElementById("leg-results");
        const status = document.getElementById("leg-status");
        
        const days = select.value; // Pega o valor selecionado (5, 15 ou 30)

        btn.disabled = true;
        btn.innerHTML = `Consultando √∫ltimos ${days} dias...`;
        
        // Limpa resultados anteriores
        container.innerHTML = "";
        status.style.display = "block";
        status.textContent = `Aguarde... varrendo C√¢mara e Senado (${days} dias)...`;
        container.appendChild(status);

        try {
            // Monta o Form Data com o parametro 'days'
            const formData = new FormData();
            formData.append('days', days);

            const res = await fetch(API_BASE + "/processar-legislativo", { 
                method: "POST",
                body: formData
            });
            
            const json = await res.json();

            if (!res.ok) throw new Error(json.detail || "Erro na API");

            status.style.display = "none";
            
            if (json.count === 0) {
                container.innerHTML = `<div class="preview" style="text-align: center;">‚úÖ ${json.message}</div>`;
            } else {
                let html = `<div class="preview" style="background: #e8f5e9; color: #1b5e20; margin-bottom: 15px;">‚úÖ ${json.message}</div>`;
                
                json.data.forEach(p => {
                    const cssClass = p.casa === "C√¢mara" ? "leg-camara" : "leg-senado";
                    const badgeClass = p.casa === "C√¢mara" ? "bg-camara" : "bg-senado";
                    
                    // Formata a data se dispon√≠vel (extrai os 4 primeiros chars do ano ou usa regex se quiser sofisticar)
                    
                    html += `
                    <div class="leg-card ${cssClass}">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                            <span class="leg-badge ${badgeClass}">${p.casa}</span>
                            <small style="color: #666;">${p.tipo} ${p.numero}/${p.ano}</small>
                        </div>
                        <div style="font-weight: bold; color: #333; margin-bottom: 5px;">
                            üîé Tema: ${p.keyword}
                        </div>
                        <p style="font-size: 14px; margin-bottom: 10px; color: #212529;">
                            ${p.ementa}
                        </p>
                        <a href="${p.link}" target="_blank" style="font-size: 13px; text-decoration: underline; color: var(--navy-blue);">
                            üîó Ver Inteiro Teor na Fonte Oficial
                        </a>
                    </div>
                    `;
                });
                container.innerHTML = html;
            }

        } catch (err) {
            container.innerHTML = `<div class="preview" style="color: red;">‚ùå Erro: ${err.message}</div>`;
        } finally {
            btn.disabled = false;
            btn.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 21h18"/><path d="M5 21V7l8-4 8 4v14"/><path d="M8 21v-9a4 4 0 1 1 8 0v9"/></svg>
            Verificar C√¢mara e Senado Agora`;
        }
    });
  </script>
</body>
</html>
