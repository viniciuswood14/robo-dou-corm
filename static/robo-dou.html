<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robô DOU | Orçamento MB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <h2>CORM ⚓</h2>
            </div>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="robo-dou.html" class="active"><i class="fas fa-robot"></i> Robô DOU</a></li>
                <li><a href="pac.html"><i class="fas fa-ship"></i> Monitor PAC</a></li>
                <li><a href="legislativo.html"><i class="fas fa-landmark"></i> Legislativo</a></li>
                <li><a href="manual.html"><i class="fas fa-search"></i> Busca Manual</a></li>
            </ul>
        </nav>

        <main class="content">
            <header>
                <h1>⚓ Robô DOU - Orçamento MB</h1>
                <p>Monitoramento Diário Automático</p>
            </header>

            <section class="controls-panel">
                <div class="control-group">
                    <label>Data de Análise:</label>
                    <input type="date" id="dateInput">
                </div>

                <div class="control-group">
                    <label>Seções do DOU:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" id="sec1" checked> Seção 1 (Atos)</label>
                        <label><input type="checkbox" id="sec2" checked> Seção 2 (Pessoal)</label>
                        <label><input type="checkbox" id="sec3"> Seção 3 (Contratos)</label>
                    </div>
                </div>

                <div class="control-group">
                    <label>Keywords Adicionais (separar por vírgula):</label>
                    <input type="text" id="keywordsInput" placeholder="Ex: nuclear, submarino, crédito suplementar...">
                </div>

                <div class="actions-row">
                    <button id="btnProcessar" class="btn-primary">
                        <i class="fas fa-search"></i> Processar InLabs
                    </button>
                    
                    <button id="btnIA" class="btn-ia">
                        <i class="fas fa-brain"></i> Análise IA
                    </button>

                    <button id="btnGuruPopup" class="btn-guru-action">
                        <i class="fas fa-robot"></i> Guru GPT
                    </button>
                    
                    <button id="btnFallback" class="btn-warning">
                        <i class="fas fa-shield-alt"></i> Fallback
                    </button>
                </div>
            </section>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Processando dados e consultando IA... Aguarde.</p>
            </div>

            <section id="results-area">
                <div class="placeholder-msg" style="text-align: center; color: #777; padding: 20px;">
                    Selecione a data e clique em processar.
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
